<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>CS Chatbot</title>
</head>
<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo_furia.png') }}"/>
    </div>

    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="{{ url_for('static', filename='images/cs_trans.png') }}">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">CS Chat Suporte</h4>
                        <p class="chatbox__description--header">Ol√°! Me chamo Gabriel.</p>
                        <p class="chatbox__description--header">Como posso te ajudar? :)</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Escreva sua mensagem...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="{{ url_for('static', filename='images/furia_pantera.png') }}"/></button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}">
    </script>

</body>
</html>
